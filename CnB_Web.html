<Title>Cow & Bull</Title>
<BODY>
<div id="mainBlock" class="mainBlock">
<span class="cowAndBullTitle">Cow and Bull</span>
<div class="introBlock" id="introBlock">

Computer thinks of a 4 alphabet word and you have to guess it in 10 chances<br>

<u>Cow</u> : Alphabet is present in the word that you thought<br> it is not at the correct position<br>
<u>Bull</u> : Alphabet is present and is in the correct spot.<br>
Good Luck. Have Fun.
<br><br>

</div>

</div>
